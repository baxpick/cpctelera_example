name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/docker-build-push-cpc.yml'
      - 'docker/Dockerfile.cpc'
      - 'docker/entrypoint.sh'
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required for pushing to Docker Hub

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Needed for multi-arch builds on a single runner
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and push multi-arch image for CPC
      uses: docker/build-push-action@v5
      with:
        context: ./docker
        file: ./docker/Dockerfile.cpc
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          braxpix/cpctelera-build-cpc:1.0
          braxpix/cpctelera-build-cpc:latest
        build-args: |
          FOLDER_ROOT=/build
        cache-from: type=gha
        cache-to: type=gha,mode=max
